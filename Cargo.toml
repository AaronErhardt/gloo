[package]
name = "reqwasm"
version = "0.1.0"
authors = ["Hamza <muhammadhamza1311@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wasm-bindgen = { version = "0.2", features = ["serde-serialize"]  }
js-sys = "0.3"
wasm-bindgen-futures = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

[dependencies.web-sys]
version = "0.3.4"
features = [
    'Headers',
    'Request',
    'RequestInit',
    'RequestMode',
    'Response',
    'Window',
    'RequestCache',
    'RequestCredentials',
    'ObserverCallback',
    'RequestRedirect',
    'ReferrerPolicy',
    'AbortSignal',
    'ReadableStream',
    'Blob',
    'FormData'
]

[dev-dependencies]
wasm-bindgen-test = "0.3"
